<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAY 01</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <main>
    <aside>
    </aside>
    <div class="container">
      <div class="side-section">
        <div class="profile-section">
          <div class="profile-image">
            <img src="images/profile.jpg" alt="">
            <div class="name">
              <p>Dele Diamond</p>
              <span>@ddiamond</span>
            </div>
          </div>
          <div class="other-section">
            <div class="icon-section">
              <div class="icon"><i class='bx bx-checkbox-square'></i></div>
              <p>General</p>
            </div>
            <div class="icon-section">
              <div class="icon"><i class='bx bx-lock'></i></div>
              <p>Password</p>
            </div>
            <div class="icon-section">
              <div class="icon"><i class='bx bx-envelope'></i></div>
              <p>Invitations</p>
            </div>
            <div class="icon-section">
              <div class="icon"><i class="fa-solid fa-money-bills fa-flip-vertical fa-xs"></i></i></div>
              <p>Billing</p>
            </div>
            <div class="icon-section">
              <div class="icon"><i class='bx bx-checkbox'></i></div>
              <p>Apps</p>
            </div>
          </div>
        </div>
        <div class="last-icon-section">
          <div class="icon"><i class='bx bx-log-out bx-rotate-180'></i></div>
          <p>Log out</p>
        </div>
      </div>
      <div class="billingpage"></div>
    </div>
  </main>
</body>

</html>
