<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calender</title>
  <link rel="stylesheet" href="calender.css">
</head>

<body>
  <div class="calender-container">
    <div class="month"><span>&lt;</span> April 2024 <span>&gt;</span></div>
    <div class="line"></div>
    <div class="calender-days">
      <p class="weekdays">Su</p>
      <p class="weekdays">Mo</p>
      <p class="weekdays">Tu</p>
      <p class="weekdays">We</p>
      <p class="weekdays">Th</p>
      <p class="weekdays">Fr</p>
      <p class="weekdays">Sa</p>

      <p class="last-month">31</p>

      <p class="present-month">1</p>
      <p class="present-month">2</p>
      <p class="present-month">3</p>
      <p class="present-month">4</p>
      <p class="present-month">5</p>
      <p class="present-month">6</p>
      <p class="present-month">7</p>
      <p class="present-month">8</p>
      <p class="present-month">9</p>
      <p class="present-month">10</p>
      <p class="present-month">11</p>
      <p class="present-month">12</p>
      <p class="present-month">13</p>
      <p class="present-month">14</p>
      <p class="present-month">15</p>
      <p class="present-month">16</p>
      <p class="present-month">17</p>
      <p class="present-month">18</p>
      <p class="present-month">19</p>
      <p class="present-month">20</p>
      <p class="present-month">21</p>
      <p class="present-month">22</p>
      <p class="present-month">23</p>
      <p class="present-month">24</p>
      <p class="present-month">25</p>
      <p class="present-month">26</p>
      <p class="present-month">27</p>
      <p class="current-day">28</p>
      <p class="present-month">29</p>
      <p class="present-month">30</p>

      <p class="future-month">1</p>
      <p class="future-month">2</p>
      <p class="future-month">3</p>
      <p class="future-month">4</p>
      <p class="future-month">5</p>
      <p class="future-month">6</p>
      <p class="future-month">7</p>
      <p class="future-month">8</p>
      <p class="future-month">9</p>
      <p class="future-month">10</p>
      <p class="future-month">11</p>
    </div>
    <div class="line"></div>
    <div class="calender-button">
      <a href="#">Prev Year</a>
      <a href="#">Today</a>
      <a href="#">Next Year</a>
    </div>
  </div>
</body>

</html>
