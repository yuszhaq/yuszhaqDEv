<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yusplug Registration Page</title>
  <link rel="stylesheet" href="registerpage.css">
</head>

<body>
  <section class="main">
    <a href="#">Back to Homepage</a>
    <fieldset class="container">
      <h1 class="centralized">Create An Account</h1>
      <label for="fullName">Full Name</label>
      <input type="text" name="fullName" id="fullName">

      <label for="phoneNumber">Phone Number</label>
      <input type="tel" name="phoneNumber" id="phoneNumber">

      <label for="location" name="location" id="location">Location</label>
      <select name="location" id="location">
        <option value="1">Select Location</option>
        <option value="1">Kwara</option>
        <option value="1">lagos</option>
        <option value="1">Abuja</option>
        <option value="1">Kaduna</option>
        <option value="1">PortHarcourt</option>
        <option value="1">Abia</option>
      </select>
      <label for="email">Your Email</label>
      <input type="email" name="email" id="email">
      <label for="password">Your Password</label>
      <input type="password" name="password" id="password">
      <label for="referrerId">Referrer ID</label>
      <input type="text" name="referrerId" id="referrerId">
      <a href="#" class="button">Register</a>
      <p class="centralized">Already Have An Account? <a href="loginpage.html">login here</a></p>
    </fieldset>
  </section>
</body>

</html>
